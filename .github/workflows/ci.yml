on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install project dependencies
      run: npm install
    - name: Run tests
      run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - name: Run tests
      run: npm test
      if: runner.os != 'Linux'
