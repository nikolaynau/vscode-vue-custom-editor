on:
  push:
    tags:
    - 'v*'

name: Release

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install latest npm
      run: npm install -g npm@latest
    - name: Check npm version
      run: npm -v
    - name: Install project dependencies
      run: npm ci
    - name: Run tests
      run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - name: Run tests
      run: npm test
      if: runner.os != 'Linux'
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install latest npm
      run: npm install -g npm@latest
    - name: Check npm version
      run: npm -v
    - name: Install project dependencies
      run: npm ci
    - name: Install media dependencies
      run: cd media/editor && npm ci && cd ../..
    - name: Build vsix package
      run: npx vsce package -o vscode-vue-custom-editor.vsix
    - name: Get latest release version number
      id: get_version
      uses: battila7/get-version-action@v2
    - name: Show latest release version number
      run: echo ${{ steps.get_version.outputs.version-without-v }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./vscode-vue-custom-editor.vsix
        asset_name: vscode-vue-custom-editor-${{ steps.get_version.outputs.version-without-v }}.vsix
        asset_content_type: application/octet-stream
    - name: Publish
      if: success()
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
